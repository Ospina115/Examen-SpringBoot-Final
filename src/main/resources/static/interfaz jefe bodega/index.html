<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Registro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="" alt="logo">
        <h1>MENU JEFE DE BODEGA</h1>
        <img src="" alt="user-icon">
    </header>
    <div class="container">
        <div class="left">
            <button>
                <span class="transition"></span>
                <span class="gradient"></span>
                <span class="label">Registrar Insumos</span>
            </button>
            <button>
                <span class="transition"></span>
                <span class="gradient"></span>
                <span class="label">Editar Insumos</span>
            </button>
            <button>
                <span class="transition"></span>
                <span class="gradient"></span>
                <span class="label">Buscar Insumos</span>
            </button>
            <button>
                <span class="transition"></span>
                <span class="gradient"></span>
                <span class="label">Eliminar Insumos</span>
            </button>
            <button>
                <span class="transition"></span>
                <span class="gradient"></span>
                <span class="label">Informacion Proveedores</span>
            </button>
        </div>
        <div class="right">
            <h2>Por favor <br>Selecciona una opcion</h2>
        </div>
    </div>

</body>
</html>
